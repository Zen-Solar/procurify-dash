<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Procurify Dashboard</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <section class="header">
    <div class="logo">
      <img src="images/logo.png" alt="" width="140px">
    </div>
      <a href="#"><span class="btn new"><i class="fas fa-plus"></i> New Request</span></a>
    <div class="header-content">
      <span><a href="#"><i class="far fa-comments"></i></a></span>
      <span><a href="#"><i class="far fa-question-circle"></i></a></span>
      <span><a href="#"><i class="far fa-bell"></i></a></span>
      <span><a href="#">Mayra Pulido</a></span>
    </div>

  </section>
  <section class="w-100">
    <nav class="left-nav">
        <a href="#">
          <i class="fas fa-globe-americas"></i>
          <span>Dashboard</span>
        </a>
        <a href="#">
          <i class="fas fa-plus"></i>
          <span>Request</span>
        </a>
        <a href="#">
          <i class="far fa-check-circle"></i>
          <span>Approval</span>
        </a>
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
          <span>Procure</span>
        </a>
        <a href="#">
          <i class="fas fa-truck"></i>
          <span>Receive</span>
        </a>
        <a href="#">
          <i class="fas fa-globe-americas"></i>
          <span>Accounts Payable</span>
        </a>
        <a href="#">
          <i class="fas fa-sliders-h"></i>
          <span>Manage</span>
        </a>
        <a href="#">
          <i class="fas fa-chart-line"></i>
          <span>Reports</span>
        </a>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
  </nav>

    <div class="content">
      <div class="col-1">
        <div class="box">
            <p class="box-title">Pending Items</p>
            <div class="box-content">
              <div class="row">
                <div class="badge-1">
                    <a href="#">
                      <span>0</span>
                      <p>Pending Order Requests</p>
                    </a>
                </div>
                <div class="badge-1">
                    <a href="#">
                      <span>2</span>
                      <p>Pending Travel Requests</p>
                    </a>
                </div>
                <div class="badge-1">
                    <a href="#">
                      <span>1</span>
                      <p>Pending Expense Requests</p>
                    </a>
                </div>
              </div>
              <div class="row">
                <div class="badge-1">
                    <a href="#">
                      <span>18</span><p>Orders Pending Approval</p>

                    </a>
                </div>
                <div class="badge-1">
                    <a href="#">
                      <span>6</span><p>Travels Pending Approval</p>

                    </a>
                </div>
                <div class="badge-1">
                    <a href="#">
                      <span>2</span>
                      <p>Expenses Pending Approval</p>
                    </a>
                </div>
              </div>

            </div>

        </div>
      </div>
      <div class="col-2">
        <div class="box">

        </div>

      </div>

    </div>

  </section>
</body>
</html>
